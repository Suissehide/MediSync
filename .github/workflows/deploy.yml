name: Deploy production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy with Docker Compose
        working-directory: deploy
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          docker compose --profile backend --profile db pull
          docker compose --profile backend --profile db up -d --remove-orphans
          docker compose --profile backend --profile db ps